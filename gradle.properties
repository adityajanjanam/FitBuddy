# Project-wide Gradle settings.
# For more details on configuring your build environment, visit:
# https://docs.gradle.org/current/userguide/build_environment.html

# JVM memory settings for Gradle daemon
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable AndroidX support
android.useAndroidX=true

# Kotlin code style
kotlin.code.style=official

# Reduce size of R class by only including local resources
android.nonTransitiveRClass=true

# Enable Jetifier if using older support libraries (not needed here)
# android.enableJetifier=true

# (Optional) Enable parallel builds (if you?re using multiple modules)
# org.gradle.parallel=true
